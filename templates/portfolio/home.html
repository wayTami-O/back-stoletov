<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проекты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>.project-card img{max-height:200px;object-fit:cover}</style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Портфолио</a>
        <div class="ms-auto d-flex gap-2 align-items-center">
          {% for s in social_links %}
            {% if s.url %}
              <a class="btn btn-outline-light btn-sm" href="{{ s.url }}" target="_blank">{{ s.label }}</a>
            {% endif %}
          {% endfor %}
          <a class="btn btn-primary" href="/contact/">Связаться</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <h1 class="mb-4">Проекты</h1>
      <div class="row g-3">
        {% for p in projects %}
        <div class="col-md-4">
          <div class="card project-card h-100">
            {% if p.image %}
              <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}" />
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ p.name }}</h5>
              <p class="text-muted mb-1">{{ p.get_category_display }}</p>
              <p class="card-text">{{ p.subtitle }}</p>
              <a href="{% url 'project_detail' p.pk %}" class="btn btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
        {% empty %}
        <p>Пока нет проектов.</p>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
