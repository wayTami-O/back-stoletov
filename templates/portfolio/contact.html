<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Связаться</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Портфолио</a>
      <div class="ms-auto d-flex gap-2 align-items-center">
        {% for s in social_links %}
          {% if s.url %}
            <a class="btn btn-outline-light btn-sm" href="{{ s.url }}" target="_blank">{{ s.label }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1>Связаться</h1>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">{{ form.full_name.label_tag }}{{ form.full_name }}</div>
      <div class="mb-3">{{ form.email.label_tag }}{{ form.email }}</div>
      <div class="mb-3">{{ form.message.label_tag }}{{ form.message }}</div>
      <button class="btn btn-primary" type="submit">Отправить</button>
    </form>
  </main>
</body>
</html>
